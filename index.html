<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Daily Affirmation Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Daily Affirmation Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the affirmation topic..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The affirmation will go here
        <br />
        "I love myself just as I am today."
      </div>
    </main>

    <footer>
      This AI project was codded by
      <a href="https://github.com/kenslyn" target="_blank">Mackenzie Percy</a>
      and is
      <a
        href="https://github.com/kenslyn/daily-affirmation-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-affirmation-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
