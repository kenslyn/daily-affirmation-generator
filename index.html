<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Daily Affirmation Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Daily Affirmation Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="affirmation-generator-form">
            <input
              type="text"
              placeholder="Enter an affirmation topic..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Self-Love, Gratitude or Boundaries</div>
        </div>
        <div class="affirmation hidden" id="affirmation"></div>
      </main>

      <footer>
        This AI project was codded by
        <a href="https://github.com/kenslyn" target="_blank">Mackenzie A</a>
        and is
        <a
          href="https://github.com/kenslyn/daily-affirmation-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-affirmation-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
